<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CSS only -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body style="background-color:#CCFF99" onload="init()">

    <div class="box">
        <div class="text">
            <h1><span class="glyphicon glyphicon-list-alt ml-0"> Calculater</span></h1>
            <div class="calculating">
                <h1 style="margin-top: 43px;"><b><i><input id="output" type="text" name="answer"> <br> <br></i></b></h1>
            </div>

        </div>

        <div class="but">
            <div class="abc">
                <div class="co text-center display-5" id="n1" onclick="output.value = '' "><span class="glyphicon glyphicon-refresh"></span></div>
                <div class="co text-center display-5" id="n2" onclick="output.value +='0' "><b>0</b></div>
                <div class="co text-center display-5" id="n3" onclick="backSpace()"><span class="glyphicon glyphicon-chevron-left"></span></div>
                <div class="co text-center display-5" id="n4" onclick="output.value +='*' "><span class="glyphicon glyphicon-remove"></span></div>
            </div>
            
            
            <div class="jkl">
                <div class="co text-center display-5" id="n13" onclick="output.value +='7'"><b>7</b></div>
                <div class="co text-center display-5" id="n14" onclick="output.value +='8'"><b>8</b></div>
                <div class="co text-center display-5" id="n15" onclick="output.value +='9'"><b>9</b></div>
                <div class="co text-center display-5 " id="n8" onclick="output.value +='-' "><span class="glyphicon glyphicon-minus"></span></div>

                </div>
            </div>
            <div class="ghi">
                <div class="co text-center display-5" id="n9" onclick="output.value +='4' "><b>4</b></div>
                <div class="co text-center display-5" id="n10" onclick="output.value +='5' "><b>5</b></div>
                <div class="co text-center display-5" id="n11" onclick="output.value +='6' "><b>6</b></div>
                <div class="co text-center display-5" id="n12" onclick="output.value +='+' "><span class="glyphicon glyphicon-plus"><b></b></span>
                </div>
            </div>
            <div class="def">
                <div class="co text-center display-5 " id="n5" onclick="output.value +='1' "><b>1</b></div>
                <div class="co text-center display-5 " id="n6" onclick="output.value +='2' "><b>2</b></div>
                <div class="co text-center display-5 " id="n7" onclick="output.value +='3' "><b>3</b></div>
                <div class="co text-center display-5" id="n16" onclick="Event()"><span class="glyphicon glyphicon-ok"><b></b></span>

            </div>
        </div>
        <div class="clear:both"></div>

        <script src="javascript.js"></script>

</body>

</html>
